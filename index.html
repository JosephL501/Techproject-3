<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/selector.css">
</head>

<body>

<header>
  <h3>THE CODE REVIEW</h3>
</header>
<main>

  <form action="index.html" method="post">
    <div class="wrap">
      <h2 class="signup">Signup for our newsletter</h2>
      <p class="pcolor">Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <hr class="hr1" />
    <hr />

    <fieldset>
      <legend>Contact Information</legend>
    <div class="contact container">
        <label for="name" class="title clear">Full Name</label>
        <input class="inputfields" type="text" id="name" name="user_name" placeholder="Required"><br>
        <label for="mail" class="title clear">Email Address</label>
        <input class="inputfields" type="email" id="mail" name="user_email" placeholder="Required"><br>
        <label for="phone" class="title clear">Phone Number</label>
        <input class="inputfields" type="tel" id="phone" name="user_phone"><br>
        <label for="street" class="title clear">Street Address</label>
        <input class="inputfields" type="text" id="street" name="user_street"><br>
        <label for="city" class="title clear">City</label>
        <input class="inputfields" type="text" id="city" name="user_city"><br>
        <label for="state" class="title clear">State</label>
        <select class="inputfields" id="state" name="user_state"> <option value="" selected="selected">Choose a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select><br>
        <label for="zip" class="title clear">Zip Code</label>
        <input class="zipfields" type="text" id="zip" name="user_zip">
      </div>
      </fieldset>
        <hr />
        <fieldset>
        <legend>Newsletter</legend>
          <div class="container">

        <p class="nlp">Select the newsletter you would like to recieve</p>
        <input class="checkbox clear" type="checkbox" id="htmln" name="news-letter">
        <label class="newslcb clear" for="htmln">HTML News</label><br>
        <input class="checkbox clear" type="checkbox" id="cssn" name="news-letter">
        <label class="newslcb clear" for="cssn">CSS News</label><br>
        <input class="checkbox clear" type="checkbox" id="javascriptn" name="news-letter">
        <label class="newslcb clear" for="javascriptn">Javascript News</label>

        <p class="nlp">Newsletter format</p>
        <input class="checkbox clear" type="radio" id="htmlf" value="htmlf" name="format">
        <label class="newslcb" for="htmlf">HTML</label><br>
        <input class="checkbox clear" type="radio" id="plainf" value="plainf" name="format">
        <label class="newslcb" for="topics">Plain text</label><br><br>

        <label class="nlp">Other topics you'd like to hear about</label>
        <textarea class="topics" id="topics" name="user_topics"></textarea>

    </div>
    </fieldset>
      <button type="submit">Sign Up</button>

  </form>
</main>
<footer>
  <p>Copyright The Code Review</p>
</footer>
</body>
</html>
